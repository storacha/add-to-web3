name: Test
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  run-action:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./
      with:
        proof: ${{ secrets.W3_PROOF }}
        secret_key: ${{ secrets.W3_PRINCIPAL }}
        path_to_add: 'test/fixtures'
        # test non default option
        include_hidden: true
